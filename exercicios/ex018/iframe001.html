    <title>Estudos de iframe</title>
    <style>

            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão 300/150 -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    
        para para aprender a programar.</p>
        <p>
            O repositório do Guanabara

            </iframe>

            também é legal!
        </p>

        <!-- <p>O site do <iframe 
            src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal! Alguns sites não pemite a utilização do iframe, então deve verificar bem, pois todos os site abrem com o uso do iframe.</p> -->
