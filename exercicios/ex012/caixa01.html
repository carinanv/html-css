<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode de Caixas</title>
    <style>
        h1 { /*box-level*/

            background-color: lightcoral;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

         /* margin: auto; se for uma caixa para centralizar ele é só colocar margin Auto */
        }

        a { /*inline-level*/

            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> os links são exemplo de caixas inline-level</a>. Vamod ver como tudi isso funciona.</p>
    
</body>
</html>
